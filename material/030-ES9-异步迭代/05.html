
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function timer(t){
            return new Promise(resolve=>{
                setTimeout(()=>{
                    resolve("data-"+t)
                },t)
            })
        }

        // 第一种写法也可以，为什么?
        function *gen(){
            yield timer(1000)
            yield timer(2000)
            yield timer(3000)
        }
        // async function *gen(){
        //     yield timer(1000)
        //     yield timer(2000)
        //     yield timer(3000)
        // }

        async function test(){
            let g = gen()
            console.log(g)
            for await(let item of g){
                console.log("start-",Date.now())
                console.log(item) // 取出来的是值
                console.log("end-",Date.now())
            }
        }
        test()
    </script>
</body>

</html>
